<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    
    <!--<title>Dashboard Sidebar Menu</title>--> 
    <title>
          
        {% block title  %} {% endblock %}

    </title>

     <!----======== CSS ======== -->
    
     <link rel="stylesheet" href="{% static 'css/estiloIndex.css' %}">

     
     
     <!----===== Boxicons CSS ===== -->
     <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">CMI Automatizado<br>Optimizado</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

            
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="estadisticas">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Estadísticas <br>del modelo</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://github.com/MarioJunque/CMI-Automatizado-Optimizado">
                            <i class='bx bxl-github icon' ></i>
                            <span class="text nav-text">Repositorio<br>del proyecto</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="creacionPanel">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Creacion<br>de CMI</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="descarga">
                            <i class='bx bx-download icon'></i>
                            <span class="text nav-text">Descargar <br>optimización</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="carga">
                            <i class='bx bx-upload bx-flip-horizontal bx-tada icon' ></i>
                            <span class="text nav-text">Subir dataset</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="salir">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">
            
            {% block content %}
        
            {% endblock %}

        </div>
    </section>
    
    <!----===== JAVASCRIPT FILES ===== -->
    <script src="{% static 'js/eventosIndex.js' %}" type="text/javascript"></script>
    
    
</body>
</html>
